<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<script src="./vue.js"></script>
<script src='./bower_components/vue-router/dist/vue-router.js'></script>
<body>
    <div id="box">
        <ul>
            <li>
                <a v-link="{path:'news'}">新闻</a>
            </li>
            <li>
                <a v-link="{path:'first'}">首页</a>
            </li>
        </ul>
        <!-- 展示内容 -->
        <router-view></router-view> 
    </div>
</body>
</html>
<script>
    //1.准备一个根组件
    var App = Vue.extend();

    //2.准备跳转的组件
    var News = Vue.extend({
        template: '<h2>新闻组件</h2>'
    })
    var First = Vue.extend({
        template: '<h2>首页</h2>'
    })

    //3.准备路由对象
    var router = new VueRouter();

    //4.关联组件
    router.map({
        'news':{
            component:News
        },
        'first':{
            component:First
        }
    })


    //5.启动路由
    router.start(App,'#box');

    //6.默认跳转
    router.redirect({
        '/':'/news'
    })

</script>
